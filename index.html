<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de Usuarios v1.0</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.8"></script>
    <style>
        :root {
            --azul-fondo: #0a3d62;
            --blanco-texto: #ffffff;
            --amarillo-acento: #f9ca24;
            --azul-tarjeta: #3c6382;
            --sombra: rgba(0, 0, 0, 0.2 );
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--azul-fondo);
            color: var(--blanco-texto);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        .form-container {
            width: 100%;
            max-width: 450px;
            height: 300px;
            position: relative;
        }
        .form-carousel {
            display: flex;
            width: 100%;
            height: 100%;
            transition: transform 0.5s ease-in-out;
        }
        .form-card {
            flex: 0 0 100%;
            width: 100%;
            background-color: var(--azul-tarjeta);
            border-radius: 15px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: 0 10px 30px var(--sombra);
        }
        .form-card h2 {
            color: var(--amarillo-acento);
            margin-bottom: 20px;
            font-size: 1.8rem;
        }
        .form-card label {
            font-size: 1rem;
            margin-bottom: 8px;
        }
        .form-card input {
            width: 100%;
            padding: 12px;
            border: 2px solid transparent;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--blanco-texto);
            font-size: 1.1rem;
            outline: none;
            transition: border-color 0.3s;
        }
        .form-card input:focus {
            border-color: var(--amarillo-acento);
        }
        .button-container {
            margin-top: 25px;
            display: flex;
            justify-content: flex-end;
        }
        .button-container button {
            background-color: var(--amarillo-acento);
            color: var(--azul-fondo);
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .button-container button:hover {
            transform: scale(1.05);
        }
        #mensaje-final {
            text-align: center;
        }
        #mensaje-final h2 {
            font-size: 2rem;
        }
        #mensaje-final p {
            font-size: 1.2rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <div class="form-carousel" id="form-carousel">

        <!-- Tarjeta 1: Nombre de Usuario -->
        <div class="form-card" id="card-0">
            <h2>Paso 1: Elige tu usuario</h2>
            <label for="usuario">Nombre de Usuario</label>
            <input type="text" id="usuario" placeholder="Ej: manuel.dev" autocomplete="off">
            <div class="button-container">
                <button type="button" onclick="nextCard(1)">Siguiente</button>
            </div>
        </div>

        <!-- Tarjeta 2: Contraseña -->
        <div class="form-card" id="card-1">
            <h2>Paso 2: Crea una contraseña</h2>
            <label for="clave">Contraseña Segura</label>
            <input type="password" id="clave" placeholder="••••••••••">
            <div class="button-container">
                <button type="button" onclick="nextCard(2)">Siguiente</button>
            </div>
        </div>

        <!-- Tarjeta Final: Confirmación y Registro -->
        <div class="form-card" id="card-2">
            <div id="mensaje-final">
                <h2>¡Todo listo!</h2>
                <p>Haz clic para completar el registro.</p>
            </div>
            <div class="button-container">
                <button type="button" onclick="registrarUsuario()">Registrar Usuario</button>
            </div>
        </div>

    </div>
</div>

<script>
    const SUPABASE_URL = 'https://esiklpxyectbekxvajnw.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVzaWtscHh5ZWN0YmVreHZham53Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE2OTI1MjEsImV4cCI6MjA3NzI2ODUyMX0.mtQnqUrTmhmN1DQxOAUnGpizhYZobStHDH0cz_XfKGU';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY );

    let currentCard = 0;
    const userData = {}; // Objeto para almacenar los datos del usuario

    function nextCard(nextIndex) {
        const carousel = document.getElementById('form-carousel');
        const totalCards = carousel.children.length;

        // Validar y guardar el dato de la tarjeta actual
        const currentInputId = carousel.children[currentCard].querySelector('input')?.id;
        if (currentInputId) {
            const inputElement = document.getElementById(currentInputId);
            if (!inputElement.value.trim()) {
                alert('Por favor, completa este campo para continuar.');
                inputElement.focus();
                return;
            }
            userData[currentInputId] = inputElement.value.trim();
        }

        // Mover el carrusel
        if (nextIndex < totalCards) {
            currentCard = nextIndex;
            const offset = -currentCard * 100;
            carousel.style.transform = `translateX(${offset}%)`;
        }
    }


        async function registrarUsuario() {
        const boton = event.target;
        boton.disabled = true;
        boton.textContent = 'Registrando...';

        // Validar que los datos esenciales están presentes
        if (!userData.usuario || !userData.clave) {
            alert('Faltan datos esenciales. Por favor, reinicia el proceso.');
            location.reload(); // Recarga la página para empezar de nuevo
            return;
        }

        try {
            // Aquí se insertan los datos en la tabla 'usuarios'
            // El objeto 'userData' contiene todos los campos que hemos ido guardando
            const { data, error } = await supabase
                .from('usuarios')
                .insert([userData])
                .select();

            if (error) {
                // Si hay un error (ej: usuario duplicado), lo mostramos
                throw error;
            }

            // Si todo sale bien, mostramos un mensaje de éxito
            const mensajeFinal = document.getElementById('mensaje-final');
            mensajeFinal.innerHTML = `
                <h2>¡Éxito!</h2>
                <p>El usuario <strong>${userData.usuario}</strong> ha sido registrado.</p>
            `;
            // Ocultamos el botón de registro final
            boton.style.display = 'none';

        } catch (error) {
            // Manejo de errores
            const mensajeFinal = document.getElementById('mensaje-final');
            mensajeFinal.innerHTML = `
                <h2 style="color: #e74c3c;">Error</h2>
                <p>No se pudo registrar el usuario.</p>
                <p style="font-size: 0.9rem; margin-top: 10px;">${error.message}</p>
            `;
            boton.textContent = 'Intentar de Nuevo';
            boton.disabled = false;
            // Podríamos añadir un botón para reiniciar
        }
    }
</script>
</body>
</html>
